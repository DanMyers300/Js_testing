<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>Event Loop</title>
  <link rel="stylesheet" href="../base.css">
</head>

<body>
  <div class="go">Click Me</div>
  <script>
    // console.log('Starting');

    // setTimeout(function() {
    //   console.log(`Running`)
    // }, 2000);

    // console.log('Ending');
    go = document.querySelector(`.go`);
    go.addEventListener(`click`, function(e) {
      const el = e.currentTarget;
      console.log(el);

      setTimeout(function() {
        el.classList.add(`circle`);
        el.textContent = `GO!`;

        setTimeout(function() {
          el.classList.add(`red`);
          setTimeout(function() {
            el.classList.remove(`circle`);
            setTimeout(function() {
              el.classList.add(`fadeOut`);
            }, 300);
          }, 250);
        }, 500);
      }, 2000);
    });

  </script>
</body>
<style>
  .go {
    margin: 1rem;
    background: white;
    padding: 5rem;
    width: 25rem;
    height: 25rem;
    transition: all 0.2s;
  }
  .go.circle {
    border-radius: 50%;
  }
  .go.red {
    background: red;
  }
  .go.purple {
    background: purple;
    color: white;
  }
  .go.fadeOut {
    opacity: 0;
  }
</style>
</html>
